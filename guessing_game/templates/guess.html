<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number!</title>
</head>
<body>
  <h1>Guess the Number (1-100)</h1>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form action="{{ url_for('guess_number') }}" method="POST">
    <input type="number" name="guess" required> {{guess}}
    <button type="submit">Guess</button>
  </form>
  <a href="{{ url_for('reset_number') }}">Restart Game</a>
</body>
</html>
